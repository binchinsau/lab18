<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>17.1 - Carousel</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-0 m-0 border-0">
    <section>
      <!-- Example Code -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">Carousel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Link</a>
              </li>
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link disabled"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>
    <!-- CAROUSEL -->
    <section>
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Trang trình bày 1"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="1"
            aria-label="Trang trình bày 2"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="2"
            aria-label="Trang trình bày 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active bg-img1">
            <img
              src="..."
              class="d-block w-100"
              width="800"
              height="400"
              alt="..."
            />

            <div class="carousel-caption d-block text-start">
              <h1>Example headline</h1>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
              <p>
                <a href="#" class="btn btn-lg btn-primary">Sign up today</a>
              </p>
            </div>
          </div>
          <div class="carousel-item bg-img2">
            <img
              src="..."
              class="d-block w-100"
              width="800"
              height="400"
              alt="..."
            />

            <div class="carousel-caption d-block text-start">
              <h1>Example headline</h1>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
              <p>
                <a href="#" class="btn btn-lg btn-primary">Sign up today</a>
              </p>
            </div>
          </div>
          <div class="carousel-item bg-img3">
            <img
              src="..."
              class="d-block w-100"
              width="800"
              height="400"
              alt="..."
            />

            <div class="carousel-caption d-block text-start">
              <h1>Example headline</h1>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
              <p>
                <a href="#" class="btn btn-lg btn-primary">Learn more</a>
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"
            ><font style="vertical-align: inherit"
              ><font style="vertical-align: inherit">Trước</font></font
            ></span
          >
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden"
            ><font style="vertical-align: inherit"
              ><font style="vertical-align: inherit">Kế tiếp</font></font
            ></span
          >
        </button>
      </div>
    </section>
